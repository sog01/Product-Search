{{ define "search_result" }} {{ range .Products }}
<div class="col" id="{{.Id}}">
  <div class="card text">
    <img
      class="card-img-top"
      src="{{.ImageURL}}"
      style="object-fit: contain; height: max(10rem, 30vh)"
      alt="Card image cap"
    />
    <div class="card-body">
      <h5 class="card-title">{{.Title}}</h5>
      <p class="card-text">{{.Description}}</p>
      <a
        class="btn btn-primary btn-block"
        href="{{.CTAURL}}"
        target="_blank"
        rel="noopener noreferrer"
        >See More</a
      >
    </div>
  </div>
</div>
{{ end }} {{ if .HasMoreData }}
<div class="text-center" style="width: 100%" id="last-product-result">
  <button
    class="btn btn-primary"
    hx-get="/product/result?next_cursor={{ .NextCursor }}&q={{ .Q }}&sort_by={{ .SortBy }}&catalog={{ .Catalog }}"
    hx-trigger="click"
    hx-target="#last-product-result"
    style="margin: 10px"
    hx-swap="outerHTML"
  >
    Load More
  </button>
</div>
{{ end }} {{ end }}
