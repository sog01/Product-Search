{{define "catalog"}}
<div class="container">
  <span>
    <p>Showing 3 catalog over 100</p>
  </span>
  <div>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card text">
          <div
            id="carouselExampleIndicators"
            class="carousel carousel-dark slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  class="card-img-top"
                  src="https://m.media-amazon.com/images/I/71NxciJivjL._AC_SX679_.jpg"
                  style="object-fit: contain; height: max(10rem, 30vh)"
                  alt="Card image cap"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="card-img-top"
                  src="https://m.media-amazon.com/images/I/71NxciJivjL._AC_SX679_.jpg"
                  style="object-fit: contain; height: max(10rem, 30vh)"
                  alt="Card image cap"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="card-img-top"
                  src="https://m.media-amazon.com/images/I/71NxciJivjL._AC_SX679_.jpg"
                  style="object-fit: contain; height: max(10rem, 30vh)"
                  alt="Card image cap"
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div class="card-body">
            <h5 class="card-title">Computer</h5>
            <a class="btn btn-primary btn-block">See More</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card text">
          <img
            class="card-img-top"
            src="https://m.media-amazon.com/images/I/71NxciJivjL._AC_SX679_.jpg"
            style="object-fit: contain; height: max(10rem, 30vh)"
            alt="Card image cap"
          />
          <div class="card-body">
            <h5 class="card-title">Fashion</h5>
            <a class="btn btn-primary btn-block">See More</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card text">
          <img
            class="card-img-top"
            src="https://m.media-amazon.com/images/I/71NxciJivjL._AC_SX679_.jpg"
            style="object-fit: contain; height: max(10rem, 30vh)"
            alt="Card image cap"
          />
          <div class="card-body">
            <h5 class="card-title">Books</h5>
            <a class="btn btn-primary btn-block">See More</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{{end}}
