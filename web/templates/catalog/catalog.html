{{define "catalog"}}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Search | Catalog </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <div class="sticky-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PD</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Catalog</a>
            </li>
          </ul>
          <form class="d-flex">
            <a class="btn btn-outline-primary" style="margin-right: 5px;" href="#" role="button">Share</a>
          </form>
        </div>
      </div>
    </nav>
    <div style="background-color: white;">
      <br>
      <div class="container">
        <div class="text-center">
          <form>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i data-feather="search"></i></i>
              </span>
              <input type="search" placeholder="Search" class="form-control" aria-label="Search"
                aria-describedby="basic-addon1" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <span>
      <p>
        Showing 3 catalog over 100
      </p>
    </span>
    <div>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card text">
            <div id="carouselExampleIndicators" class="carousel carousel-dark slide" data-bs-ride="carousel">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="card-img-top" src="https://m.media-amazon.com/images/I/71NxciJivjL._AC_SX679_.jpg"
              style="object-fit: contain; height: max(10rem, 30vh);" alt="Card image cap">
                </div>
                <div class="carousel-item">
                  <img class="card-img-top" src="https://m.media-amazon.com/images/I/71NxciJivjL._AC_SX679_.jpg"
              style="object-fit: contain; height: max(10rem, 30vh);" alt="Card image cap">
                </div>
                <div class="carousel-item">
                  <img class="card-img-top" src="https://m.media-amazon.com/images/I/71NxciJivjL._AC_SX679_.jpg"
              style="object-fit: contain; height: max(10rem, 30vh);" alt="Card image cap">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
            <div class="card-body">
              <h5 class="card-title">Computer</h5>              
              <a class="btn btn-primary btn-block">See More</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text">
            <img class="card-img-top" src="https://m.media-amazon.com/images/I/71NxciJivjL._AC_SX679_.jpg"
              style="object-fit: contain; height: max(10rem, 30vh);" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Fashion</h5>              
              <a class="btn btn-primary btn-block">See More</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text">
            <img class="card-img-top" src="https://m.media-amazon.com/images/I/71NxciJivjL._AC_SX679_.jpg"
              style="object-fit: contain; height: max(10rem, 30vh);" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Books</h5>              
              <a class="btn btn-primary btn-block">See More</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script>
    feather.replace()
  </script>
</body>

</html>
{{end}}
