<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        .autocomplete {
            position: relative;
        }

        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            z-index: 99;
            /*position the autocomplete items to be the same width as the container:*/
            top: 100%;
            left: 0;
            right: 0;
        }

        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
        }

        /*when hovering an item:*/
        .autocomplete-items div:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>

<body>
    <div class="d-flex flex-column min-vh-100 min-vw-100">
        <div class="d-flex flex-grow-1 justify-content-center align-items-center">
            <div class="container" style="max-width: 650px;">
                <h1 class="text-center">Let's Search!</h1>
                <br>
                <form action="/product" autocomplete="off" method="get">
                    <div class="input-group mb-3 autocomplete">
                        <span class="input-group-text" id="basic-addon1"><i data-feather="search"></i></i>
                        </span>
                        <input id="searchInput" type="text" name="q" hx-get="/product/autocomplete"
                            hx-trigger="input changed" hx-target="#searchInput-autocomplete-result" placeholder="Search"
                            class="form-control" aria-label="Search" aria-describedby="basic-addon1" />
                        <div id="searchInput-autocomplete-result">
                            {{ template "product_search_autocomplete" .}}
                        </div>
                    </div>
                </form>
                <div class="text-center">
                    <a class="btn btn-primary" style="margin-right: 5px;" href="/product" role="button">Product</a>
                    <a class="btn btn-primary" style="margin-right: 5px;" href="/catalog" role="button">Catalog</a>
                </div>
            </div>
        </div>
        <span style="margin-top: 100px;"></span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script>
        feather.replace()        
    </script>
