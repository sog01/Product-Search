{{define "header"}}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Search {{if .Page }} | {{ .Page }}{{end}}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="/static/autocomplete.css">
</head>

<body>
  <div class="sticky-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Finder</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {{if eq .Page `Product` }}active{{end}}" aria-current="page"
                href="/product">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {{if eq .Page `Catalog` }}active{{end}}" aria-current="page"
                href="/catalog">Catalog</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div style="background-color: white;">
      <br>
      {{if .WithSearchInput }}
      <div class="container">
        <div class="d-flex justify-content-center">
          <div class="input-group mb-3 autocomplete" style="max-width: 500px;">
            <span class="input-group-text" id="basic-addon1"><i data-feather="search"></i></i>
            </span>
            <input id="searchInput" type="text" autocomplete="off" placeholder="Search" class="form-control"
              aria-label="Search" type="text" name="q" aria-describedby="basic-addon1" hx-get="{{ .AutocompleteURL }}"
              hx-trigger="input changed" hx-target="#searchInput-autocomplete-result" placeholder="Search"
              class="form-control" aria-label="Search" aria-describedby="basic-addon1" form="form-submit"
              value="{{.Q}}" />
            <div id="searchInput-autocomplete-result">
              {{ template "autocompletes" .}}
            </div>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
  <br>
  {{end}}
